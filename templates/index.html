<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container py-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                    <i data-feather="compass" class="me-2"></i>
                    AI Travel Assistant
                </a>
            </div>
        </nav>

        <div class="card chat-container">
            <div class="card-body p-0 d-flex flex-column">
                <div id="chatMessages" class="chat-messages">
                    <div class="message system">
                        Hello! I'm your AI travel assistant. How can I help you plan your next trip?
                    </div>
                </div>
                <form id="chatForm" class="chat-input">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" 
                               placeholder="Type your message..." required>
                        <button class="btn btn-primary" type="submit">
                            <i data-feather="send"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            const chatMessages = document.getElementById('chatMessages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.textContent = message;
            chatMessages.appendChild(userMessageDiv);

            // Clear input
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                if (data.status === 'error') {
                    throw new Error(data.message);
                }

                // Display each plan as a system message
                data.alternatives.forEach(plan => {
                    const planDiv = document.createElement('div');
                    planDiv.className = 'message system';
                    planDiv.textContent = plan.content;
                    chatMessages.appendChild(planDiv);
                });

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error';
                errorDiv.textContent = `Error: ${error.message}`;
                chatMessages.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
